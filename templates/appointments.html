{% extends "base.html" %}
{% block content %}
<h2>Appointments</h2>
<a href="{{ url_for('book_appointment') }}">Book Appointment</a>
<ul>
    {% for appointment in appointments %}
        <li>{{ appointment.patient }} with {{ appointment.doctor }} on {{ appointment.date }}</li>
    {% else %}
        <li>No appointments scheduled.</li>
    {% endfor %}
</ul>
{% endblock %}
